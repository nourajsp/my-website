<body>


  
  <section id="home" class="hero">
    <h2>حقق لياقتك البدنية الآن</h2>

    <button onclick="showMessage()">حسن لياقتك البدنية</button>
  </section>
  <header>
    <h2>🏋🏼‍♂️💪🏻 أنشطة للرياضيين</h2>
    <nav>
      
      <button onclick="showSection('activities')">الأنشطة الرياضية</button>
      <button onclick="showSection('tips')">نصائح للصحة</button>
    </nav>
  </header>

  <main>
    <section id="activities" class="content-section">
      <!-- سيتم إدخال الأنشطة هنا -->
    </section>

    <section id="tips" class="content-section" style="display: none;">
      <!-- سيتم إدخال النصائح هنا -->
    </section>
  </main>



  <script>
		const activities = [
  { title: "كارديو", desc: "تمارين الجري والمشي السريع لتحسين اللياقة." },
  { title: "الضغط + التمارين القوة", desc: "رفع الأوزان لتقوية العضلات." },
  { title: "تمارين البطن", desc: "لتحسين عضلات البطن." }
];

const tips = [
  "اشرب 2 لتر من الماء يوميًا.",
  "نم جيدًا لمدة 7-8 ساعات.",
  "قلل من السكريات والدهون.",
  "تناول الخضروات والفواكه يوميًا.",
  "مارس الرياضة 30 دقيقة على الأقل يوميًا."
];

function showSection(section) {
  document.getElementById('activities').style.display = section === 'activities' ? 'flex' : 'none';
  document.getElementById('tips').style.display = section === 'tips' ? 'flex' : 'none';
}

function renderActivities() {
  const container = document.getElementById('activities');
  activities.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${item.title}</h3><p>${item.desc}</p>`;
    container.appendChild(card);
  });
}

function renderTips() {
  const container = document.getElementById('tips');
  tips.forEach(text => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<p>${text}</p>`;
    container.appendChild(card);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  renderActivities();
  renderTips();
});
		
		
		</script>

<body>
    <header>
    <h2>🍽️🏋🏼‍♂️ وجبات للرياضيين</h2>
    <nav>
      <button onclick="showMeals('protein')">وجبات بروتين</button>
      <button onclick="showMeals('carb')">وجبات كربوهيدرات</button>
    </nav>
  </header>

  <main id="meals">
    <!-- سيتم عرض الوجبات هنا -->
  </main>
  
</body>
<script>
	const mealsData = {
  protein: [
    { name: "صدر دجاج + ارز", desc: "غني بالبروتين ومنخفض الدهون." },
    { name: "بيض مسلوق + ملعقة زيت زيتون", desc: "مصدر ممتاز للبروتين الكامل." },
    { name: "تونة مع معكرونة", desc: "بروتين سريع الهضم ومغذي." }
  ],
  carb: [
    { name: "أرز بني", desc: "كربوهيدرات بطيئة الامتصاص." },
    { name: "موز + حليب + تمر", desc: "مناسبة للطاقة المستمرة." },
    { name: "شوفان بالحليب", desc: "مصدر غني بالألياف والطاقة." }
  ]
};

function showMeals(type) {
  const container = document.getElementById('meals');
  container.innerHTML = '';

  mealsData[type].forEach(meal => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${meal.name}</h3><p>${meal.desc}</p>`;
    container.appendChild(card);
  });
}

// إظهار الوجبات البروتينية بشكل افتراضي عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', () => {
  showMeals('protein');
});
		


</script>
